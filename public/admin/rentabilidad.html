<html><head>
<style>
    body {
        background-color: #0f0f0f;
        color: #d8c7a3;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 30px;
        text-align: center;
    }
    h2 {
        font-size: 32px;
        margin-bottom: 20px;
    }
    input, select {
        background-color: #1c1c1c;
        color: #d8c7a3;
        border: 1px solid #d8c7a3;
        border-radius: 10px;
        padding: 8px;
        margin: 6px;
        width: 250px;
    }
    button, input[type="submit"] {
        background-color: #1c1c1c;
        color: #d8c7a3;
        border: 2px solid #d8c7a3;
        border-radius: 24px;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover, input[type="submit"]:hover {
        background-color: #2a2a2a;
        transform: scale(1.05);
    }
    table {
        width: 90%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #1a1a1a;
        color: #d8c7a3;
    }
    th, td {
        border: 1px solid #d8c7a3;
        padding: 10px;
        font-size: 14px;
    }
    th {
        background-color: #2a2a2a;
    }

tr:nth-child(even) {
    background-color: #1a1a1a;
}
tr:nth-child(odd) {
    background-color: #0d0d0d;
}
</style>
</head><body><div class="container">
<h2>Rentabilidad por artículo</h2>
<table border="1">
<thead>
<tr><th>Artículo</th><th>Comprado</th><th>Vendido</th><th>Precio Compra</th><th>Venta Total</th><th>Ganancia</th></tr>
</thead>
<tbody id="tabla"></tbody>
</table>
<script>
fetch('/api/rentabilidad')
  .then(res => res.json())
  .then(data => {
    const tbody = document.getElementById('tabla');
    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${row.articulo}</td><td>${row.total_comprado}</td><td>${row.total_vendido}</td><td>${row.costo_unitario}</td><td>${row.total_venta}</td><td>${row.ganancia}</td>`;
      tbody.appendChild(tr);
    });
  });
</script>
</div></body></html>
